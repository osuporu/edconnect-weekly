            <div class="container collapse navbar-collapse" id="navbarSupportedContent">
                <div>
                    <form class="form-inline my-2 my-lg-0">

            <div class="font-weight-bold mt-5 mb-3 ml-3 ">Submit Project</div>

            <form>
                <div class="container form-group">
                    <label for ="text ">Project Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter project name">
                    <label for ="text">Project Abstract</label>
                    <textarea type="text" class="form-control" rows="7" name="abstract"></textarea>
                    <label for="text">Author(s)</label>
                    <input type="text" class="form-control" name='authors' placeholder="Enter author names (seperated by comma)">
                    <label for="text">Tag(s)</label>
                    <input type="text" class="form-control" name='tags' placeholder="Use # to tag projects with different topics (e.g. #javascript #mongodb">
                    <button type="submit" class="btn btn-primary mt-2">Continue</button>

                </div>
            </form>
