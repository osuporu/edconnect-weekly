<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="css\bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="container collapse navbar-collapse" id="navbarSupportedContent">
                <div>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" name ="searchForm" placeholder="Search Projects" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>  
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="createproject.html">Submit</a>
                            </li>
                        </ul>
                    </form>

                </div>

                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="register.html">Sign Up</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul> 
                </div>   
            </div>      
        </nav>

        <div class="container">
            <main class ="mx-auto w-50 mt-5">
                <h3>Signup</h3>
                <form>
                    <div class="row form-group">
                        <div class="col">
                            <label for="text">First Name </label>
                            <input type="text" class="form-control" name ="firstName" placeholder="First name"/>
                            <label for="text">Email address</label>
                            <input type="email" class="form-control" name ="email" placeholder="Your Email address"/>
                            <label for ="text">Program</label>
                            <select name ="program" class="form-control" id="program" >
                                <option value=""><Choose class="">Choose...</Choose></option>
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information Systems</option>
                                <option value="computer_technology">Computer Technology</option>   
                            </select>

                        </div>
                        <div class="col">
                            <label for="text">Last Name</label>
                            <input type="text" class="form-control" name ="lastName" placeholder="Last name"/>
                            <label for="password">Password</label>
                            <input type ="password" class="form-control" name ="password" placeholder="Your Password">
                            <div class="form-row">
                                <div class="col">
                                    <label for="text">Matric Number</label>
                                    <input type="text" class="form-control" name ="matricNumber" placeholder="e.g. 16/2020"/>
                                </div>
                                <div class="col">
                                    <label for ="text">Graduation Year</label>
                                    <select name ="graduationYear" class="form-control" id="graduationYear" >
                                        <option value=""><Choose class="">Choose...</Choose></option>
                                        <option value="2013">2013</option>
                                        <option value="2014">2014</option>  
                                        <option value="2015">2015</option> 
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class=row">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>

                </form>
            </main>
            <div class="mx-5 mt-5 card-footer  text-muted text-right">Project Explorer &#169 2020 . <strong>Edconnect</strong></div>

        </div>
 

    </body>              
</html>
