<!DOCTYPE html>
<html>
    <head>
        <title>Edit Project</title>
        <link rel="stylesheet" href="css\bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="container collapse navbar-collapse" id="navbarSupportedContent">
                <div>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" name ="searchForm" placeholder="Search Projects" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>  
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="createproject.html">Submit</a>
                            </li>
                        </ul>
                    </form>

                </div>

                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="register.html">Sign Up</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul> 
                </div>   
            </div>      
        </nav>
        <main class="w-75 mx-auto">
            <div class="font-weight-bold mt-5 mb-3 ">Project 1</div>
            <div class="bg-light container" class= "d-flex justify-content-between" >
                <div class="row py-2">
                    <div class="col">
                        <div>Created by <br> Ade Chris</div>
                    </div>
                    <div class="col">
                        <div>Date Created <br> 2020-08-30</div>
                    </div>
                    <div class="col">
                        <div>Last Updated <br> 2020-08-30</div>
                    </div>
                    <div class="col">
                        <a class="btn btn-primary form-control-lg" href="viewproject.html" role="button">View Project</a>
                        
                    </div>
                </div>

            </div>

            <form>
                <div class="container mt-3">
                    <div class="row form-group">
                        <div class="col ml-n3"> <div class="font-weight-bold mt-3">Edit Project</div><hr>
                            <div>
                                <label for ="text ">Project Name</label>
                                <input type="text" class="form-control" name="name" placeholder="Project 1">
                                <label for ="text">Project Abstract</label>
                                <textarea type="text" class="form-control" rows="5" name="abstract" placeholder="Project 1 is a very interesting project"></textarea>
                                <label for="text">Author(s)</label>
                                <input type="text" class="form-control" name='authors' placeholder="Ade Chris">
                                <label for="text">Tag(s)</label>
                                <input type="text" class="form-control" name='tags' placeholder="#web">
                                <button type="submit" class="btn btn-primary mt-2">Save</button>
                            </div>
                        </div>
                        <div class="col"><div class="font-weight-bold  mt-3">Manage Project Files</div><hr>
                            <div class="custom-file">
                                <label for="text" class="custom-file-label">Click to open file browser</label>
                                <input type="file" class="form-control custom-file-input" name="projectFile" >
                            </div>
                            <div>
                                <div class="card mt-3">
                                    <div class="card-header">
                                      Project files
                                    </div>
                                    <div class="card-body">
                                      <p class="card-text text-center">No file uploaded yet</p>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
    
                </div>
            </form>

        </main>
        <div class=" mx-auto mt-3 w-75 card-footer  text-muted text-right">Project Explorer &#169 2020 . <strong>Edconnect</strong></div>

    </body>
</html>
